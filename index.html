<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/script.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Ultimate Video Game Suggestions</title>
  </head>
  <body class="dark">
    <header>
      <h1>Ultimate Video Game Suggestions</h1>
      <button id="toggle"></button>
      <br>
      <a>
        Don't know what to play? Tell us the games you like and we'll suggest it
        to you!
      </a>
    </header>
    <main>
      <form id="form">
        <label for="genre">Genre:</label>
        <select id="genre">
          <option value="4x">4X</option>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="arcade">Arcade</option>
          <option value="casual">Casual</option>
          <option value="city">City & Settlement</option>
          <option value="crafting">Crafting</option>
          <option value="dating">Dating</option>
          <option value="farming">Farming</option>
          <option value="fighting">Fighting</option>
          <option value="flight">Flight</option>
          <option value="fps">First-Person Shooter</option>
          <option value="hackslash">Hack & Slash</option>
          <option value="hunting">Hunting</option>
          <option value="jrpg">JRPG</option>
          <option value="military">Military</option>
          <option value="music">Music</option>
          <option value="party">Party Games</option>
          <option value="platformer">Platformer</option>
          <option value="puzzle">Puzzle</option>
          <option value="racing">Racing</option>
          <option value="rogue">Rogue-like</option>
          <option value="rpg">RPG</option>
          <option value="rts">RTS</option>
          <option value="sandbox">Sandbox</option>
          <option value="simulation">Simulation</option>
          <option value="space">Space</option>
          <option value="sports">Sports</option>
          <option value="storyrich">Story Rich</option>
          <option value="strategy">Strategy</option>
          <option value="tabletop">Tabletop Games</option>
          <option value="towerdef">Tower Defense</option>
          <option value="tps">Third-Person Shooter</option>
          <option value="turnbased">Turn Based</option>
          <option value="visnov">Visual Novel</option>
        </select>
        <label for="platform">Platform:</label>
        <select id="platform">
          <option value="1">PC</option>
          <option value="2">Playstation</option>
          <option value="3">Xbox</option>
          <option value="7">Nintendo</option>
        </select>
        <label for="support">Player Support:</label>
        <select id="support">
          <option value="coop">Co-Operative</option>
          <option value="lan">LAN</option>
          <option value="localparty">Local & Party</option>
          <option value="mmo">MMO</option>
          <option value="multiplayer">Multiplayer</option>
          <option value="competitive">Competitive</option>
          <option value="singleplayer">Singleplayer</option>
        </select>
        <input id="submit" type="submit" />
        <p id="error"></p>
      </form>

      <aside>
        <section id="carousel" class="carousel-slide">

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <div class="carousel-inner">
          </div>
          <button
            class="carousel-control-prev 	fa fa-angle-left"
            style="font-size: 48px"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="prev"
          >
          <button
            class="carousel-control-next fa fa-angle-right"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="next"
            style="font-size: 48px"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </section>
      </aside>
    </main>
    <footer>
      <h3>Created by Trevor & Christian</h3>
    </footer>
  </body>
</html>
