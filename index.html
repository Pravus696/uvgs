<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/script.js" type="text/javascript"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Ultimate Video Game Suggestions</h1>
      <a>
        Don't know what to play? Tell us the games you like and we'll suggest it
        to you!
      </a>
    </header>
    <main>
    <form id="form">
      <label for="genre">Genre:</label>
      <select id="genre">
        <option value="4x">4X</option>
        <option value="action">Action</option>
        <option value="adventure">Adventure</option>
        <option value="arcade">Arcade</option>
        <option value="casual">Casual</option>
        <option value="city">City & Settlement</option>
        <option value="crafting">Crafting</option>
        <option value="dating">Dating</option>
        <option value="farming">Farming</option>
        <option value="fighting">Fighting</option>
        <option value="flight">Flight</option>
        <option value="fps">First-Person Shooter</option>
        <option value="hackslash">Hack & Slash</option>
        <option value="hunting">Hunting</option>
        <option value="jrpg">JRPG</option>
        <option value="military">Military</option>
        <option value="music">Music</option>
        <option value="party">Party Games</option>
        <option value="platformer">Platformer</option>
        <option value="puzzle">Puzzle</option>
        <option value="racing">Racing</option>
        <option value="rogue">Rogue-like</option>
        <option value="rpg">RPG</option>
        <option value="rts">RTS</option>
        <option value="sandbox">Sandbox</option>
        <option value="simulation">Simulation</option>
        <option value="space">Space</option>
        <option value="sports">Sports</option>
        <option value="storyrich">Story Rich</option>
        <option value="strategy">Strategy</option>
        <option value="tabletop">Tabletop Games</option>
        <option value="towerdef">Tower Defense</option>        
        <option value="tps">Third-Person Shooter</option>
        <option value="turnbased">Turn Based</option>
        <option value="visnov">Visual Novel</option>
      </select>
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="anime">Anime</option>
        <option value="horror">Horror</option>
        <option value="mystery">Mystery</option>
        <option value="openworld">Open World</option>
        <option value="scifi">Sci-Fi</option>
        <option value="space">Space</option>
        <option value="survival">Survival</option>
      </select>      
      <label for="support">Player Support:</label>
      <select id="support">
        <option value="coop">Co-Operative</option>
        <option value="lan">LAN</option>
        <option value="localparty">Local & Party</option>
        <option value="mmo">MMO</option>
        <option value="multiplayer">Multiplayer</option>
        <option value="competitive">Competitive</option>
        <option value="singleplayer">Singleplayer</option>
      </select>
      <input id="submit" type="submit"/>
    </form>

    <aside>
      <section id="carousel" class="carousel-slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
    </aside>
    </main>
    <footer>
      <h3>Created by Trevor, Christian, Cam & Capree</h3>
    </footer>
  </body>
</html>
